apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "kiwihackathon.com.samplekiwiapp"
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.google.android.gms:play-services-wearable:5.0.77'
    compile 'com.ibm.mobile.services:ibmbluemix:1.0.+'
    compile 'com.ibm.mobile.services:ibmfilesync:1.0.+'
    compile 'com.ibm.mobile.services:ibmdata:1.0.+'
    compile 'com.ibm.mobile.services:ibmpush:1.0.+'
}
